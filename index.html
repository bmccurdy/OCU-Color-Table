<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCU Color Table with Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col h-full">
    <div class="container mx-auto px-4 py-6 flex flex-col h-full">
        <h1 id="ocu-color-data-table" class="text-3xl font-bold mb-6 text-gray-800">OCU Color Table with Dark Mode</h1>

        <div class="bg-gray-300 shadow-lg rounded-lg overflow-hidden flex-grow table-container">
            <div class="p-4 border-b border-gray-300">
                <div class="flex justify-between items-center">
                    <div class="relative flex-grow mr-4 shadow-sm">
                        <input type="text" id="searchInput" placeholder="Search..."
                            class="w-full pl-10 pr-10 p-2 border border-gray-300 rounded-md bg-gray-50">
                        <i data-lucide="search"
                            class="w-5 h-5 text-gray-500 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                        <button id="clearSearch" class="absolute right-3 top-1/2 transform -translate-y-1/2 hidden">
                            <i data-lucide="x-circle" class="w-5 h-5 text-gray-500"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-scroll">
                <table id="colorTable" class="w-full sticky-header">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="p-3 text-left w-5/12 cursor-pointer" data-sort="selector">Selector <i
                                    data-lucide="chevron-up" class="sort-indicator inline-block w-4 h-4"></i></th>
                            <th class="p-3 text-left w-2/12 cursor-pointer" data-sort="color">Color <i
                                    data-lucide="chevron-up" class="sort-indicator inline-block w-4 h-4"></i></th>
                            <th class="p-3 text-left w-2/12 cursor-pointer" data-sort="darkmode">Dark Mode <i
                                    data-lucide="chevron-up" class="sort-indicator inline-block w-4 h-4"></i></th>
                            <th class="p-3 text-left w-2/12 hidden lg:table-cell">Stylesheet</th>
                            <th class="p-3 text-left w-1/12 hidden lg:table-cell">Line</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table content will be dynamically populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</body>

</html>
